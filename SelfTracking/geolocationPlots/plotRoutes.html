<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Geolocation Plotter</title>
  
  <style type='text/css'>
body {
    margin: 0;
    overflow: hidden;
}
path {
    fill: none;
    stroke: #cccccc;
    stroke-linejoin: round;
    stroke-linecap: round;
}
.mypath {
    fill: none;
    stroke: #ff0000;
    stroke-width: 2px;
    stroke-opacity: 0.5;
}
.water {
    fill: #ccccff;
    stroke: none;
}
.major_road {
    stroke: black;
}
.minor_road {
    stroke: grey;
}
.highway {
    stroke: black;
    stroke-width: 1.5px;
}
.rail {
    stroke: black;
}
</style>
  
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.tile.v0.min.js"></script>

</head>
<body>

<script>
var datafile = "./locations.csv";
var origin = [-71.395, 41.83]; // providence
// var origin = [-122.33, 47.65]; // seattle

var width = window.innerWidth,
    height = window.innerHeight;

var tiler = d3.geo.tile()
    .size([width, height]);

var projection = d3.geo.mercator()
    .center(origin)
    .scale((1 << 23) / 2 / Math.PI)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("g").selectAll("g")
    .data(tiler
        .scale(projection.scale() * 2 * Math.PI)
        .translate(projection([0, 0])))
    .enter().append("g")
    .each(function(d) {
        var g = d3.select(this);
        d3.json("http://" + ["a", "b", "c"][(d[0] * 31 + d[1]) % 3] + ".tile.openstreetmap.us/vectiles-water-areas/" + d[2] + "/" + d[0] + "/" + d[1] + ".json", function(error, json) {
        g.append('g').selectAll("path")
            .data(json.features.sort(function(a, b) { return a.properties.sort_key - b.properties.sort_key; }))
            .enter().append("path")
            .attr("class", "water")
            .attr("d", path);
        });
        d3.json("http://" + ["a", "b", "c"][(d[0] * 31 + d[1]) % 3] + ".tile.openstreetmap.us/vectiles-highroad/" + d[2] + "/" + d[0] + "/" + d[1] + ".json", function(error, json) {
        g.append('g').selectAll("path")
            .data(json.features.sort(function(a, b) { return a.properties.sort_key - b.properties.sort_key; }))
            .enter().append("path")
            .attr("class", function(d) { return d.properties.kind; })
            .attr("d", path);
        });
    });

d3.text(datafile, function(text) {
    var geolocations = d3.csv.parseRows(text);
    var paths = [];
    var coords = [];
    for (var i = 0; i < geolocations.length; i++) {
        var latitude = +geolocations[i][0];
        var longitude = +geolocations[i][1];
        var timestamp = geolocations[i][2];
        coords.push([longitude, latitude]);
        if (coords.length > 1000) {
          paths.push(coords);
          coords = [[longitude, latitude]];
        }
    }
    paths.push(coords);
    for (var i = 0; i < paths.length; i++) {
    svg.append("path")
      .datum({type: "LineString", coordinates: paths[i]})
      .attr("class", "mypath")
      .attr("d", path);
    }
});

</script>

</body>
</html>
